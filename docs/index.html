<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pandemic Dating</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
	<h1 >Pandemic Dating</h1>
	<h2>A Visualization of How Online Love Adapted to the Pandemic</h2>
	<div class="responsive-svg-container" id="form">
		<label for="dateSlider">Date</label>
		<input id="dateSlider" type="range" value="2020" min="2015" max="2020" oninput="dateText.value=dateSlider.value" />
		<input id="dateText" type="number" value="2020" min="2015" max="2020" oninput="dateSlider.value=dateText.value" disabled />
	</div>
	<div id="radial" class="responsive-svg-container"></div>
	<div id="cloud" class="responsive-svg-container"></div>
	<div>
		<h1 id="titleCountry">Belgium</h1>
	
		<select id="select-country" style="position: static;"onchange="changeTitle()">
			<option value="Belgium" selected>Belgium</option>
			<option value="Germany">Germany</option>
		
		</select>
		<div id="plot-wrapper" style="position: relative; overflow: visible; margin: 10px 200px;">
			<svg id="plotSVG" width=700 height=500></svg>
			<select id="select-y-var" style="position: absolute; top:0px; left:0px;" >
				<option value="swipes" selected>Swipes</option>
				<option value="swipe_passes">Passes</option>
				<option value="swipe_likes">Likes</option>
				<option value="messages">Messages</option>
				<option value="appOpens">Open</option>
			</select>
			<select id="select-x-var" style="position: absolute; bottom:0px; left: 600px;">
				<option value="messages"selected>Messages</option>
				<option value="appOpens">Open</option>
				<option value="swipes" >Swipes</option>
				<option value="swipe_passes">Passes</option>
				<option value="swipe_likes">Likes</option>

			</select>
		</div>
		<div id="tooltip"></div>

		<svg id="map" width="400" height="300"></svg>
	</div>
	<script src="js/Scatterplot.js"></script>	
	<script src="js/main.js"></script>
	<script src="js/cloud.js"></script>
</body>
</html>
